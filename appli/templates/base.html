<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
      
        <meta name="viewport" content = "width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="screen" href = "{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="{{ url_for('static', filename='bootstrap/jquery-3.4.1.js') }}"></script>
        <script src="{{ url_for('static', filename='bootstrap/bootstrap.bundle.min.js') }}"></script>
        <script src="{{ url_for('static', filename='bootstrap/bootstrap.min.js') }}"></script>
        <link rel="icon" href="{{ url_for('static', filename='images/LogoFeuille.png') }}" />
        <title>Rainmaker</title>
       
    </head>
    <body>
        {% block menu %} 
            {% block navbar %}
                <nav class="navbar navbar-expand-sm navbar-dark bg-dark ">
                    <span class="navbar-brand d-block" href="{{ url_for('main') }}">
                        <img src="{{ url_for('static', filename='images/LogoFeuille4.png') }}" alt="Logo" style="width:50px;">
                        <a class="mt-3 ml-2 mr-4 h3">The Rain Maker</a>
                    </span>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navibar" aria-controls="navibar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                        <div class="collapse navbar-collapse" id="navibar">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item">
                                    <a class="nav-link ml-3" href="{{ url_for('main') }}">Main</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link ml-3" href="#">Config</a>
                                </li>
                            </ul>
                        </div>
                </nav>
            {% endblock %} 
        {% endblock %} 
        {% block main %} {% endblock %}
